<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image finder API</title>
    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Train+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Find images by keyword</h1>
      <form id="search-form">
        <input type="text" id="keyword" placeholder="animal" />
        <select name="number" id="number">
          <option value="12">up to 12 images</option>
          <option value="18">up to 18 images</option>
          <option value="24">up to 24 images</option>
        </select>
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <!-- section for search results text -->
      <section id="result-container"></section>
      <!-- section for search results images -->
      <section id="image-container"></section>
    </main>
    <footer>Copyright &copy; 2021, Julius Činčikas</footer>
    <script src="js/script.js"></script>
  </body>
</html>
